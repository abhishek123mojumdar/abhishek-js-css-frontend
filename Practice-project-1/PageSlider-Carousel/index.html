<!DOCTYPE html>
<!-- All HTML documents must start with a <!DOCTYPE> declaration.

The declaration is not an HTML tag. It is an "information" to the browser about what document type to expect.

In HTML 5, the declaration is simple: ** The <!DOCTYPE> declaration is NOT case sensitive. -->
<html lang="en">

<!-- The lang attribute specifies the language of the element's content.

Common examples are "en" for English, "es" for Spanish, "fr" for French and so on.  -->

<head>
    <meta charset="UTF-8">
    <!-- To display an HTML page correctly, a web browser must know the character set used in the page. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- The X-UA-Compatible meta tag allows web authors to choose what version of Internet Explorer the page should be rendered as -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- HTML5 introduced a method to let web designers take control over the viewport, through the <meta> tag.
            You should include the following <meta> viewport element in all your web pages:
            The width=device-width part sets the width of the page to follow the screen-width of the device (which will vary depending on the device).
            The initial-scale=1.0 part sets the initial zoom level when the page is first loaded by the browser. -->
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div class="image-container">
        <div
        class="img active"
        style="
          background-image: url('https://images.unsplash.com/photo-1549880338-65ddcdfd017b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2100&q=80');
        "
      ></div>
      <div
        class="img"
        style="
          background-image: url('https://images.unsplash.com/photo-1511593358241-7eea1f3c84e5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1934&q=80');
        "
      ></div>

      <div
        class="img"
        style="
          background-image: url('https://images.unsplash.com/photo-1495467033336-2effd8753d51?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2100&q=80');
        "
      ></div>

      <div
        class="img"

        <button id="prev" class="btn left"><i class="fa-solid fa-angle-left"></i></button>

    <div class="carouse-effect">
        <button class="button-start-carousel" id="carouselEffectBtn"> Start Carousel</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
